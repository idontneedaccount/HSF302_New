<div class="payment">
    <div *ngIf="error" class="error">{{ error }}</div>
  
  
    <h3>Complete Your Payment</h3>
    
    <strong>Amount to Pay: ${{ amount?.toFixed(2) }}</strong>
  
    <form (ngSubmit)="handleSubmit($event)">
      <label for="card-element" class="sr-only">
        Credit or debit card
      </label>
      <div id="card-element" class="card-element" role="group" aria-label="Credit card information">
        <!-- Stripe Card Element will be inserted here -->
      </div>
  
      <button [disabled]="processing || !stripe || !clientSecret" type="submit">
        {{ processing ? "Processing..." : (!clientSecret ? "Initializing..." : "Pay Now") }}
      </button>
    </form>
  </div>
